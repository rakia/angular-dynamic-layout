<div>

    <table mat-table [dataSource]="dataList" matSort class="mat-elevation-z2">

        <ng-container *ngFor="let col of displayColumnDefs" matColumnDef="{{col.key}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col.label }} </th>

            <td mat-cell *matCellDef="let element; let i = index">
                <div >{{ element[col.key] }}</div>
            </td>
        </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element; let i = index" (click)="editRow(element)">
            <mat-icon class="action-icon">edit</mat-icon>
        </td>
      </ng-container>
      <!-- / Edit Column -->

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element; let i = index" (click)="deleteRow(element)">
            <mat-icon class="action-icon">delete</mat-icon>
        </td>
      </ng-container>
      <!-- / Delete Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr #matrow mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
